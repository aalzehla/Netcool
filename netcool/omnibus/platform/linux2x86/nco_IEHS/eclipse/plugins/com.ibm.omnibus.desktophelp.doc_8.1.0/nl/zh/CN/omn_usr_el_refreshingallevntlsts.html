<span class="runningheader"><strong>IBM Tivoli Netcool/OMNIbus V7.4</strong><br /><hr align="left" /></span>
<h1 class="title topictitle1">刷新所有事件列表</h1>
<div class="body taskbody"><p class="shortdesc">事件列表将定期自动刷新，以显示所有传入事件。 可以选择在配置的时间间隔之间刷新事件列表，以及时查看当前时刻的所有最新事件。</p>
<div class="section context"><p class="p">要随时更新事件列表窗口内的所有信息，请从“<span class="keyword wintitle">事件列表</span>”监视器框窗口单击<span class="ph menucascade"><span class="ph uicontrol">视图</span> &gt; <span class="ph uicontrol">全部刷新</span></span>。</p>
<div class="note tip"><span class="tiptitle">提示：</span> 也可通过从事件列表窗口单击<span class="ph menucascade"><span class="ph uicontrol">视图</span> &gt; <span class="ph uicontrol">刷新</span></span>来单独刷新任何打开的事件列表。 </div>
</div>
</div>
