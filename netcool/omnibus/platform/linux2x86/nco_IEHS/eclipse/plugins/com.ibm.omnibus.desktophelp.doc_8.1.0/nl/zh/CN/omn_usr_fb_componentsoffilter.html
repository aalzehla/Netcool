<span class="runningheader"><strong>IBM Tivoli Netcool/OMNIbus V7.4</strong><br /><hr align="left" /></span>
<h1 class="title topictitle1">过滤器组件</h1>
<div class="body conbody"><p class="shortdesc">过滤器由一组 <dfn class="term">元素</dfn> 组成。 可用元素类型包括条件、逻辑和子查询元素。</p>
</div>
<div class="related-links">
<ul class="ullinks">
<li class="link ulchildlink"><span class="ulchildlinktext"><a href="omn_usr_fb_conditionelements.html">条件元素</a></span><br />
构造过滤器时，您可使用条件元素对数据库列和值进行比较。 在 UNIX 上，还可以指定更多高级条件。</li>
<li class="link ulchildlink"><span class="ulchildlinktext"><a href="omn_usr_fb_logicalelements.html">逻辑元素</a></span><br />
在过滤器中使用单个条件元素时，您仅可使用简单比较。 逻辑元素允许将两个元素结合起来以进行更为复杂的比较。</li>
<li class="link ulchildlink"><span class="ulchildlinktext"><a href="omn_usr_fb_subqueryelements.html">子查询元素</a></span><br />
构造过滤器时，您可使用子查询元素在条件中进行查询。</li>
</ul>
