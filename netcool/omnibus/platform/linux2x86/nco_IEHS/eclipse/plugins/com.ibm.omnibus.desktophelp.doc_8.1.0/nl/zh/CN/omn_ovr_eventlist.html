<span class="runningheader"><strong>IBM Tivoli Netcool/OMNIbus V7.4</strong><br /><hr align="left" /></span>
<h1 class="title topictitle1">事件列表</h1>
<div class="body conbody"><p class="shortdesc"><span class="keyword">Tivoli Netcool/OMNIbus</span> 使用事件列表来显示有关转发至 ObjectServer 的事件数据的信息。</p>
<p class="p">事件列表在滚动列表中显示以不同颜色标记的事件的过滤视图。 可以设置多个事件列表客户机，每个客户机具有不同的优先级和过滤器。 还可以使用事件列表来重新安排警报的优先级，并将问题分配或重新分配给其他用户。 警报分配给用户时，用户可以确认该警报，也可以不确认该警报以便其他用户获取。</p>
</div>
