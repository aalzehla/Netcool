<span class="runningheader"><strong>IBM Tivoli Netcool/OMNIbus 7.4 版</strong><br /><hr align="left" /></span>
<h1 class="title topictitle1">過濾器度量</h1>
<div class="body conbody"><p class="shortdesc">所有過濾器都有與其相關聯的度量。 度量是一種測量，可套用至過濾器，以便計算有用的數字。</p>
<p class="p">例如，度量可以是所有警示的平均值、計數或總和。
在建立過濾器時，您可以選取要使用的度量類型。
度量會顯示在監視器框中。</p>
</div>
