<span class="runningheader"><strong>IBM Tivoli Netcool/OMNIbus V7.4</strong><br /><hr align="left" /></span>
<h1 class="title topictitle1">从事件列表中复制数据</h1>
<div class="body taskbody"><p class="shortdesc">可以将事件数据从事件列表复制到剪贴板，以便在其他应用程序内使用。 </p>
<div class="section context">要复制数据：</div>
<ol class="ol steps"><li class="li step"><span class="ph cmd">从事件列表选择事件字段。 </span> 一个黑色框将出现在字段周围。</li>
<li class="li step"><span class="ph cmd">单击<span class="ph menucascade"><span class="ph uicontrol">编辑</span> &gt; <span class="ph uicontrol">复制到剪贴板</span></span>。 </span></li>
</ol>
<div class="section postreq"><div class="tasklabel"><h2 class="sectiontitle tasklabel">下一步做什么</h2></div>然后可将该信息粘贴到另一个应用程序中。<div class="note tip"><span class="tiptitle">提示：</span> 也可以从“<span class="keyword wintitle">事件信息</span>”窗口复制警报信息。 </div>
</div>
</div>
