<h1 class="title topictitle1">过滤器的最佳实践</h1>
<div class="body refbody"><p class="shortdesc">构建过滤器时，请先执行最小集中测试。</p>
<div class="section"><div class="p">按以下顺序执行比较：<ol class="ol"><li class="li">整数</li>
<li class="li">日期与时间</li>
<li class="li">字符串</li>
<li class="li">正则表达式</li>
</ol>
</div>
<div class="note note"><span class="notetitle">注：</span> 通过过滤器来比较事件时，一旦发现不相匹配的字段，ObjectServer 就会停止。</div>
</div>
</div>
