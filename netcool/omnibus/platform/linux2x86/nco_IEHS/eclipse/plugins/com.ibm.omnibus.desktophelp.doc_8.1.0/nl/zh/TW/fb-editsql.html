<span class="runningheader"><strong>IBM Tivoli Netcool/OMNIbus 7.4 版</strong><br /><hr align="left" /></span>
<h1 class="title topictitle1">過濾器 SQL 編輯</h1>
<div class="body refbody"><p class="shortdesc">使用此視窗，可以手動編輯您在建立或編輯過濾器時插入「過濾器建置器」中的 SQL 文字。</p>
<div class="section"><p class="p" id="netom_filtersqleditwindow__netom_filtersqleditwindow_description">透過使用有效的 SQL 語法輸入過濾器查詢，然後按一下<span class="ph uicontrol">確定</span>，以儲存您的輸入並回到「過濾器建置器」。 「過濾器建置器」會嘗試剖析 SQL 文字，並建置過濾器樹狀結構。 如果 SQL 無效，則會顯示一則錯誤訊息，而您必須在「<span class="keyword wintitle">過濾器 SQL 編輯</span>」視窗中更正錯誤，然後才能繼續。</p>
</div>
