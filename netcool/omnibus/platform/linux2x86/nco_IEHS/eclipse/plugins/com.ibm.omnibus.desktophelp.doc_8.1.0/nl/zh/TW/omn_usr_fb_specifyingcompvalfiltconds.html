<span class="runningheader"><strong>IBM Tivoli Netcool/OMNIbus 7.4 版</strong><br /><hr align="left" /></span>
<h1 class="title topictitle1">指定過濾器條件的比較值</h1>
<div class="body taskbody"><p class="shortdesc">定義「過濾器建置器」內的簡式或複式條件時，需要您選取要在比較中使用的資料庫直欄、比較運算子，以及一或多個比較值。 </p>
<div class="section context">例如： <pre class="pre codeblock"><code>Severity=Critical</code></pre>
<div class="p">在比較中使用的資料庫直欄可與下列三種資料類型之一相關聯：<ul class="ul"><li class="li">字串</li>
<li class="li">整數</li>
<li class="li">時間</li>
</ul>
</div>
<p class="p">這些資料類型中的每一種都需要一組不同的比較值項目。</p>
<p class="p">在構建簡式條件時需要這些項目。</p>
</div>
