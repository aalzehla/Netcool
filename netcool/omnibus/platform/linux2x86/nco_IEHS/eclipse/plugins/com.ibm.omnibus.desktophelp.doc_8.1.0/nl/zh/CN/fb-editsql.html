<span class="runningheader"><strong>IBM Tivoli Netcool/OMNIbus V7.4</strong><br /><hr align="left" /></span>
<h1 class="title topictitle1">编辑过滤器 SQL</h1>
<div class="body refbody"><p class="shortdesc">使用此窗口可在创建或编辑过滤器时手动编辑插入过滤器构建器的 SQL 文本。</p>
<div class="section"><p class="p" id="netom_filtersqleditwindow__netom_filtersqleditwindow_description">使用有效的 SQL 语法输入过滤器查询，单击
<span class="ph uicontrol">确定</span>保存输入并返回到过滤器构建器。 过滤器构建器将尝试对 SQL 文本进行语法分析并构建过滤器树。 如果 SQL 无效，将显示一个错误消息，您必须在<span class="keyword wintitle">过滤器 SQL 编辑</span>窗口中更正该错误之后才能继续操作。</p>
</div>
