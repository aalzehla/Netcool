<span class="runningheader"><strong>IBM Tivoli Netcool/OMNIbus V7.4</strong><br /><hr align="left" /></span>
<h1 class="title topictitle1">停止 Conductor</h1>
<div class="body taskbody"><p class="shortdesc">当关闭  UNIX 或 Windows 上的 Conductor 时，任何以 Conductor 启动的工具都将保持打开状态。当其他已打开的窗口不再需要时，必须手动将它们关闭。</p>
<div class="section context"><p class="p">要从 UNIX 上的 Conductor 中退出，请单击<span class="ph menucascade"><span class="ph uicontrol">文件</span> &gt; <span class="ph uicontrol">退出</span></span>。</p>
<p class="p">要从 Windows 上的 Conductor 中退出，请右键单击系统托盘上的总线图标，然后在 <span class="ph uicontrol">Conductor</span> 弹出菜单中单击<span class="ph uicontrol">退出</span>。</p>
</div>
