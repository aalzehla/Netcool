<span class="runningheader"><strong>IBM Tivoli Netcool/OMNIbus 7.4 版</strong><br /><hr align="left" /></span>
<h1 class="title topictitle1">新增事件至作業清單</h1>
<div class="body taskbody"><p class="shortdesc">您可以使用作業清單，以識別需要特別注意的事件。 將事件新增至作業清單可與「作業清單」事件清單過濾器一起使用。 </p>
<div class="section context"><p class="p">若要將事件新增至作業清單，請選取事件清單中的事件，然後按一下<span class="ph menucascade"><span class="ph uicontrol">警示</span> &gt; <span class="ph uicontrol">作業清單</span> &gt; <span class="ph uicontrol">新增至作業清單</span></span>。 事件會顯示在「作業清單」監視器框中。 </p>
<p class="p">您也可以從作業清單中移除事件。 選取事件，然後按一下<span class="ph menucascade"><span class="ph uicontrol">警示</span> &gt; <span class="ph uicontrol">作業清單</span> &gt; <span class="ph uicontrol">從作業清單中移除</span></span>。 </p>
</div>
</div>
