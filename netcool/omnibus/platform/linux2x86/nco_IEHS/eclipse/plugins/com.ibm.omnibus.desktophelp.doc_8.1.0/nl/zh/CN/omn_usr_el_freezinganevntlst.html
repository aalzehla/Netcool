<span class="runningheader"><strong>IBM Tivoli Netcool/OMNIbus V7.4</strong><br /><hr align="left" /></span>
<h1 class="title topictitle1">冻结事件列表</h1>
<div class="body taskbody"><p class="shortdesc">可以冻结任何已打开的事件列表，这样就不会显示 ObjectServer 中的更新。</p>
<div class="section context"><p class="p">要冻结事件列表，请从事件列表窗口单击<span class="ph menucascade"><span class="ph uicontrol">视图</span> &gt; <span class="ph uicontrol">冻结</span></span>。 </p>
<p class="p">要从 ObjectServer 重新启动自动更新，请再次单击<span class="ph menucascade"><span class="ph uicontrol">视图</span> &gt; <span class="ph uicontrol">冻结</span></span>。</p>
<div class="note tip"><span class="tiptitle">提示：</span> 也可通过从<span class="keyword wintitle">事件列表</span>监视器框窗口单击<span class="ph menucascade"><span class="ph uicontrol">视图</span> &gt; <span class="ph uicontrol">全部冻结</span></span>来冻结和取消冻结所有已打开的事件列表。</div>
</div>
</div>
