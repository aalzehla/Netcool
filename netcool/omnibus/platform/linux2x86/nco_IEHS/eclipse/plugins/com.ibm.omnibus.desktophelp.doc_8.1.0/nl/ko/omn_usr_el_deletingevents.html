<h1 class="title topictitle1">이벤트 삭제</h1>
<div class="body taskbody"><p class="shortdesc">해당 작업을 수행할 권한이 있는 경우에만 이벤트를 삭제할 수 있습니다.</p>
<div class="section context">이벤트 목록에서 하나 이상의 이벤트를 삭제하려면 삭제할 이벤트를 선택한 다음

</div>
