<span class="runningheader"><strong>IBM Tivoli Netcool/OMNIbus V7.4</strong><br /><hr align="left" /></span>
<h1 class="title topictitle1">从事件列表拖放到过滤器构建器</h1>
<div class="body taskbody"><p class="shortdesc">通过将警报信息从事件列表拖放到过滤器构建器可在过滤器内创建条件元素。 条件元素是使用作为拖放操作起点的列值创建的。</p>
<div class="section context"><p class="p">例如，如果在事件列表的<span class="ph uicontrol">严重性</span>列中具有<span class="ph uicontrol">紧急</span>值的事件上单击鼠标中键，然后将此事件放入过滤器构建器，那么将创建条件元素并将其设置为 <samp class="ph codeph">Severity=Critical(5)</samp>。</p>
<p class="p">重复此过程以创建更多与带有逻辑元素的现有树相连接的条件元素。 </p>
</div>
</div>
