<span class="runningheader"><strong>IBM Tivoli Netcool/OMNIbus 7.4 版</strong><br /><hr align="left" /></span>
<h1 class="title topictitle1">指定過濾器條件的運算子</h1>
<div class="body taskbody"><p class="shortdesc">定義「過濾器建置器」內的簡式或複式條件時，可以使用運算子來定義比較。</p>
<div class="section context"><div class="p">可用的運算子清單包括：<ul class="ul"><li class="li">等於</li>
<li class="li">不等於</li>
<li class="li">大於</li>
<li class="li">小於</li>
<li class="li">大於等於</li>
<li class="li">小於等於</li>
<li class="li">相似於</li>
<li class="li">不相似於</li>
<li class="li">包含於</li>
<li class="li">不包含於</li>
</ul>
</div>
<p class="p">所有這些運算子 (除「在」與「不在」以外) 都可用於比較單一值。</p>
<p class="p">「相似」及「不相似」運算子可在必要時接受正規表示式，並執行子字串比較。 </p>
</div>
</div>
