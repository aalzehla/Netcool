<span class="runningheader"><strong>IBM Tivoli Netcool/OMNIbus V7.4</strong><br /><hr align="left" /></span>
<h1 class="title topictitle1">事件严重性级别</h1>
<div class="body conbody"><p class="shortdesc">严重性级别与每个生成的警报相关联，它可帮助您划分事件列表中警报的优先级并进行管理。 严重性级别用不同的颜色表示以便区分。</p>
<p class="p">有六个缺省严重性级别，如下表所示。</p>
<div class="tablenoborder"><table cellpadding="4" cellspacing="0" summary="" class="table" rules="all" frame="border" border="1"><caption><span class="tablecap">表 1. 事件严重性级别</span></caption><thead class="thead" align="left"><tr class="row" valign="bottom"><th class="entry" valign="bottom" width="33.33333333333333%" id="d83998e29">级别</th>
<th class="entry" valign="bottom" width="33.33333333333333%" id="d83998e31">含义</th>
<th class="entry" valign="bottom" width="33.33333333333333%" id="d83998e33">颜色</th>
</tr>
</thead>
<tbody class="tbody"><tr class="row" valign="top"><td class="entry" valign="top" width="33.33333333333333%" headers="d83998e29 ">0</td>
<td class="entry" valign="top" width="33.33333333333333%" headers="d83998e31 ">清除</td>
<td class="entry" valign="top" width="33.33333333333333%" headers="d83998e33 ">绿色</td>
</tr>
<tr class="row" valign="top"><td class="entry" valign="top" width="33.33333333333333%" headers="d83998e29 ">1</td>
<td class="entry" valign="top" width="33.33333333333333%" headers="d83998e31 ">不定</td>
<td class="entry" valign="top" width="33.33333333333333%" headers="d83998e33 ">紫色</td>
</tr>
<tr class="row" valign="top"><td class="entry" valign="top" width="33.33333333333333%" headers="d83998e29 ">2</td>
<td class="entry" valign="top" width="33.33333333333333%" headers="d83998e31 ">警告</td>
<td class="entry" valign="top" width="33.33333333333333%" headers="d83998e33 ">蓝色</td>
</tr>
<tr class="row" valign="top"><td class="entry" valign="top" width="33.33333333333333%" headers="d83998e29 ">3</td>
<td class="entry" valign="top" width="33.33333333333333%" headers="d83998e31 ">次要</td>
<td class="entry" valign="top" width="33.33333333333333%" headers="d83998e33 ">黄色</td>
</tr>
<tr class="row" valign="top"><td class="entry" valign="top" width="33.33333333333333%" headers="d83998e29 ">4</td>
<td class="entry" valign="top" width="33.33333333333333%" headers="d83998e31 ">主要</td>
<td class="entry" valign="top" width="33.33333333333333%" headers="d83998e33 ">橙色</td>
</tr>
<tr class="row" valign="top"><td class="entry" valign="top" width="33.33333333333333%" headers="d83998e29 ">5</td>
<td class="entry" valign="top" width="33.33333333333333%" headers="d83998e31 ">紧急</td>
<td class="entry" valign="top" width="33.33333333333333%" headers="d83998e33 ">红色</td>
</tr>
</tbody>
</table>
</div>
<p class="p">在 Windows 上，系统管理员可选择配置更多的严重性级别。</p>
