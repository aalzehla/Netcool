<span class="runningheader"><strong>IBM Tivoli Netcool/OMNIbus 7.4 版</strong><br /><hr align="left" /></span>
<h1 class="title topictitle1">事件嚴重性層次</h1>
<div class="body conbody"><p class="shortdesc">嚴重性層次與每個產生的警示相關聯，以協助您設定事件清單中警示的優先順序並管理警示。 嚴重性層次以顏色編碼，以便於識別。</p>
<p class="p">有六種預設嚴重性層次，如下表所示。</p>
<div class="tablenoborder"><table cellpadding="4" cellspacing="0" summary="" class="table" rules="all" frame="border" border="1"><caption><span class="tablecap">表 1. 事件嚴重性層次</span></caption><thead class="thead" align="left"><tr class="row" valign="bottom"><th class="entry" valign="bottom" width="33.33333333333333%" id="d83998e29">層次</th>
<th class="entry" valign="bottom" width="33.33333333333333%" id="d83998e31">意義</th>
<th class="entry" valign="bottom" width="33.33333333333333%" id="d83998e33">顏色</th>
</tr>
</thead>
<tbody class="tbody"><tr class="row" valign="top"><td class="entry" valign="top" width="33.33333333333333%" headers="d83998e29 ">0</td>
<td class="entry" valign="top" width="33.33333333333333%" headers="d83998e31 ">清除</td>
<td class="entry" valign="top" width="33.33333333333333%" headers="d83998e33 ">綠色</td>
</tr>
<tr class="row" valign="top"><td class="entry" valign="top" width="33.33333333333333%" headers="d83998e29 ">1</td>
<td class="entry" valign="top" width="33.33333333333333%" headers="d83998e31 ">不確定</td>
<td class="entry" valign="top" width="33.33333333333333%" headers="d83998e33 ">紫色</td>
</tr>
<tr class="row" valign="top"><td class="entry" valign="top" width="33.33333333333333%" headers="d83998e29 ">2</td>
<td class="entry" valign="top" width="33.33333333333333%" headers="d83998e31 ">警告</td>
<td class="entry" valign="top" width="33.33333333333333%" headers="d83998e33 ">藍色</td>
</tr>
<tr class="row" valign="top"><td class="entry" valign="top" width="33.33333333333333%" headers="d83998e29 ">3</td>
<td class="entry" valign="top" width="33.33333333333333%" headers="d83998e31 ">次要</td>
<td class="entry" valign="top" width="33.33333333333333%" headers="d83998e33 ">黃色</td>
</tr>
<tr class="row" valign="top"><td class="entry" valign="top" width="33.33333333333333%" headers="d83998e29 ">4</td>
<td class="entry" valign="top" width="33.33333333333333%" headers="d83998e31 ">主要</td>
<td class="entry" valign="top" width="33.33333333333333%" headers="d83998e33 ">橙色</td>
</tr>
<tr class="row" valign="top"><td class="entry" valign="top" width="33.33333333333333%" headers="d83998e29 ">5</td>
<td class="entry" valign="top" width="33.33333333333333%" headers="d83998e31 ">重要</td>
<td class="entry" valign="top" width="33.33333333333333%" headers="d83998e33 ">紅色</td>
</tr>
</tbody>
</table>
</div>
<p class="p">在 Windows 上，您的系統管理者可以選擇配置其他嚴重性層次。</p>
</div>
