<h1 class="title topictitle1">調整事件清單中的直欄大小</h1>
<div class="body taskbody"><p class="shortdesc">您可以在 UNIX 及 Windows 事件清單中調整直欄大小。</p>
<div class="section context">若要調整事件清單中直欄的大小：</div>
<ol class="ol steps"><li class="li step"><span class="ph cmd">僅在 UNIX 上，按住 Shift+Ctrl。</span></li>
<li class="li step"><span class="ph cmd">在直欄分隔符號上按一下滑鼠按鈕。 </span></li>
<li class="li step"><span class="ph cmd">向內或向外拖曳滑鼠，以變更直欄的寬度。</span></li>
</ol>
</div>
