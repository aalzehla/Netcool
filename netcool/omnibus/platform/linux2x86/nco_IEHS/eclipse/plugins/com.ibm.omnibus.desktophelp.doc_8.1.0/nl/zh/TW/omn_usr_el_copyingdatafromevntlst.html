<span class="runningheader"><strong>IBM Tivoli Netcool/OMNIbus 7.4 版</strong><br /><hr align="left" /></span>
<h1 class="title topictitle1">從事件清單複製資料</h1>
<div class="body taskbody"><p class="shortdesc">您可以將事件資料從事件清單複製到剪貼簿，以在其他應用程式中使用。 </p>
<div class="section context">若要複製資料：</div>
<ol class="ol steps"><li class="li step"><span class="ph cmd">從事件清單中，選取事件欄位。 </span> 欄位周圍會有黑色方框。</li>
<li class="li step"><span class="ph cmd">按一下<span class="ph menucascade"><span class="ph uicontrol">編輯</span> &gt; <span class="ph uicontrol">複製到剪貼簿</span></span>。 </span></li>
</ol>
<div class="section postreq"><div class="tasklabel"><h2 class="sectiontitle tasklabel">下一步</h2></div>然後，您可以將此資訊貼至其他應用程式。<div class="note tip"><span class="tiptitle">提示：</span> 您還可以從「<span class="keyword wintitle">事件資訊</span>」視窗複製警示資訊。 </div>
</div>
</div>
