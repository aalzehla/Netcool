<span class="runningheader"><strong>IBM Tivoli Netcool/OMNIbus バージョン 7.4</strong><br /><hr align="left" /></span>
<h1 class="title topictitle1">フィルターのベスト・プラクティス</h1>
<div class="body refbody"><p class="shortdesc">フィルターを構築する際は、最初に簡単なテストを実行します。</p>
<div class="section"><div class="p">以下の順序で比較を実行します。<ol class="ol"><li class="li">整数</li>
<li class="li">日時</li>
<li class="li">文字ストリング</li>
<li class="li">正規表現</li>
</ol>
</div>
<div class="note note"><span class="notetitle">注:</span> イベントをフィルターと比較する場合、一致しないフィールドが検出されるとすぐに ObjectServer
は停止します。</div>
</div>
</div>
