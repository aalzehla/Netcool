<span class="runningheader"><strong>IBM Tivoli Netcool/OMNIbus バージョン 7.4</strong><br /><hr align="left" /></span>
<h1 class="title topictitle1">イベントの解決</h1>
<div class="body taskbody"><p class="shortdesc">イベント・リストから既知の解決策のリストを表示できます。既知の解決策のリストは、イベントのクラスによって異なります。</p>
<div class="section context">イベントを解決するには、<span class="ph menucascade"><span class="ph uicontrol">「アラート」</span> &gt; <span class="ph uicontrol">「解決」</span></span>をクリックします。 <span class="ph uicontrol">「アラート」</span>メニューには動的な性質があるので、通常このオプションは使用不可になっています。</div>
</div>
