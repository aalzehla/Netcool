<span><strong>IBM Tivoli Netcool/OMNIbus, 버전 7.4</strong><br /><hr align="left" /></span>
<h1 class="title topictitle1">이벤트 목록에 대해 구성된 심각도 색상 표시</h1>
<div class="body taskbody"><p class="shortdesc"><span class="keyword wintitle">이벤트 목록 색상</span> 창은 시스템 관리자에 의해 구성되는 심각도 색상에 대한 참조를 제공합니다.</p>
<div class="section context"><p class="p"><span class="keyword wintitle">이벤트 목록 색상</span> 창을 표시하려면
<span class="keyword wintitle">이벤트 목록</span> 모니터 상자 창에서
<span class="ph menucascade"><span class="ph uicontrol">창</span> &gt; <span class="ph uicontrol">색상</span></span>을 선택하십시오.
이벤트 목록을 사용하는 동안 이 창을 참조용으로 계속 열어둘 수 있습니다. </p>
</div>
