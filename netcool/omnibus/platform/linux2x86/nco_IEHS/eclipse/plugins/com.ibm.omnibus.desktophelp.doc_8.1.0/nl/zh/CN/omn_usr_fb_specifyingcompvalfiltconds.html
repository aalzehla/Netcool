<span class="runningheader"><strong>IBM Tivoli Netcool/OMNIbus V7.4</strong><br /><hr align="left" /></span>
<h1 class="title topictitle1">指定过滤器条件的比较值</h1>
<div class="body taskbody"><p class="shortdesc">在过滤器构建器内定义简单或复杂条件时，需要选择用于比较的数据库列、比较运算符以及一个或多个比较值。 </p>
<div class="section context">例如：<pre class="pre codeblock"><code>Severity=Critical</code></pre>
<div class="p">用于比较的数据库列可与三种数据类型中的某一种相关联：<ul class="ul"><li class="li">字符串</li>
<li class="li">整数</li>
<li class="li">时间</li>
</ul>
</div>
<p class="p">其中每个数据类型都需要一组不同的比较值项。</p>
<p class="p">当构造简单条件时，这些项是必需的。</p>
</div>
</div>
