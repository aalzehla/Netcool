<span class="runningheader"><strong>IBM Tivoli Netcool/OMNIbus V7.4</strong><br /><hr align="left" /></span>
<h1 class="title topictitle1">指定过滤器条件的运算符</h1>
<div class="body taskbody"><p class="shortdesc">在过滤器构建器内定义简单或复杂条件时，请使用运算符来定义比较。</p>
<div class="section context"><div class="p">可用运算符的列表包括：<ul class="ul"><li class="li">等于</li>
<li class="li">不等于</li>
<li class="li">大于</li>
<li class="li">小于</li>
<li class="li">大于等于</li>
<li class="li">小于等于</li>
<li class="li">近似于</li>
<li class="li">不近似于</li>
<li class="li">包含于</li>
<li class="li">不包含于</li>
</ul>
</div>
<p class="p">所有这些运算符（除了 In 和 Not In）都用于与单个值做比较。</p>
<p class="p">如果需要，Like 和 Not Like 运算符可接受正则表达式，以及执行子字符串比较。 </p>
</div>
</div>
