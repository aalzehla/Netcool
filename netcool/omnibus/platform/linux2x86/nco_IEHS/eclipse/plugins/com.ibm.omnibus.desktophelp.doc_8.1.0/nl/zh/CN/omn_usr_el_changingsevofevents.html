<span class="runningheader"><strong>IBM Tivoli Netcool/OMNIbus V7.4</strong><br /><hr align="left" /></span>
<h1 class="title topictitle1">更改事件的严重性</h1>
<div class="body taskbody"><p class="shortdesc">事件列表内的每个事件都有相关联的严重性，这通过显示屏中的颜色进行指示。 仅当您有许可权时才能更改事件的严重性，并且您仅可以更改分配给您、您的组或 <samp class="ph tt">nobody</samp> 用户的事件的严重性。</p>
<div class="section context">要更改选定事件的严重性，单击<span class="ph menucascade"><span class="ph uicontrol">警报</span> &gt; <span class="ph uicontrol">调整优先级</span> &gt; <span class="ph uicontrol">更改严重性</span></span>，然后从子菜单中选择优先级设置。 状态行显示了已设置了严重性的事件的数量，以及因为未分配给您而无法设置严重性的事件数量。 </div>
</div>
