<h1 class="title topictitle1">调整事件列表内的列大小</h1>
<div class="body taskbody"><p class="shortdesc">可以调整 UNIX 和 Windows 事件列表内的列大小。</p>
<div class="section context">要调整事件列表内的列大小：</div>
<ol class="ol steps"><li class="li step"><span class="ph cmd">按住 Shift+Ctrl（仅限 UNIX）。</span></li>
<li class="li step"><span class="ph cmd">在列分隔线上单击鼠标按键。 </span></li>
<li class="li step"><span class="ph cmd">向内或向外拖动鼠标以更改列的宽度。</span></li>
</ol>
