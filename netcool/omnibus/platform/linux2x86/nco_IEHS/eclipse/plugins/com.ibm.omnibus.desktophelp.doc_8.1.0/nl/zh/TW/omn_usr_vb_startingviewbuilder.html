<span class="runningheader"><strong>IBM Tivoli Netcool/OMNIbus 7.4 版</strong><br /><hr align="left" /></span>
<h1 class="title topictitle1">啟動視圖建置器</h1>
<div class="body taskbody"><p class="shortdesc">「視圖建置器」會提供一個介面，您可在該介面內配置視圖。</p>
<div class="section context">您可以利用下列方式啟動「視圖建置器」：</div>
<ul class="ul steps-unordered"><li class="li step"><span class="ph cmd">從事件清單中，按一下工具列上的<span class="ph uicontrol">視圖建置器</span>，或選取<span class="ph menucascade"><span class="ph uicontrol">編輯</span> &gt; <span class="ph uicontrol">編輯視圖</span></span>。</span></li>
<li class="li step"><span class="ph cmd">從「UNIX 管理者」中，按一下按鈕列上的<span class="ph uicontrol">視圖建置器</span>，或在個人檔案庫中按兩下已儲存的視圖 (<span class="ph filepath">.elv</span>) 檔案。</span></li>
<li class="li step"><span class="ph cmd">從「<span class="keyword wintitle">事件清單配置</span>」視窗中，按一下<span class="ph uicontrol">新建</span>或<span class="ph uicontrol">編輯</span>按鈕。</span></li>
</ul>
</div>
