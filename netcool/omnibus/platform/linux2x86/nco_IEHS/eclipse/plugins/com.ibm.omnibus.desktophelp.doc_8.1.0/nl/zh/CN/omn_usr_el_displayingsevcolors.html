<span class="runningheader"><strong>IBM Tivoli Netcool/OMNIbus V7.4</strong><br /><hr align="left" /></span>
<h1 class="title topictitle1">显示为事件列表配置的严重性颜色</h1>
<div class="body taskbody"><p class="shortdesc">“<span class="keyword wintitle">事件列表颜色</span>”窗口提供了系统管理员配置的严重性颜色的引用。</p>
<div class="section context"><p class="p">要显示“<span class="keyword wintitle">事件列表颜色</span>”窗口，请从“<span class="keyword wintitle">事件列表</span>”监视器框窗口选择<span class="ph menucascade"><span class="ph uicontrol">窗口</span> &gt; <span class="ph uicontrol">颜色</span></span>。 使用事件列表时，可保持此窗口打开以便引用。</p>
</div>
