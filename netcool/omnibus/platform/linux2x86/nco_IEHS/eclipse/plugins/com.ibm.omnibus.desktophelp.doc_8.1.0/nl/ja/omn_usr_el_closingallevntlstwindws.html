<span class="runningheader"><strong>IBM Tivoli Netcool/OMNIbus バージョン 7.4</strong><br /><hr align="left" /></span>
<h1 class="title topictitle1">すべてのイベント・リスト・ウィンドウを閉じる</h1>
<div class="body taskbody"><p class="shortdesc">複数のイベント・リストが開かれている場合、単一のアクションで
それらをすべて閉じることができます。</p>
<div class="section context">開かれているイベント・リスト・ウィンドウをすべて閉じるには、「<span class="keyword wintitle">イベント・リスト</span>」モニター・ボックス・ウィンドウで<span class="ph menucascade"><span class="ph uicontrol">「ウィンドウ」</span> &gt; <span class="ph uicontrol">「イベント・ウィンドウをすべて閉じる」</span></span>をクリックします。 </div>
</div>
