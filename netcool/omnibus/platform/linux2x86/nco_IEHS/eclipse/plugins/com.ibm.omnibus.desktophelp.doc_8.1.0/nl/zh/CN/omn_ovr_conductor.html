<h1 class="title topictitle1">执行器</h1>
<div class="body conbody"><p class="shortdesc">Conductor 是 <span class="keyword">Tivoli Netcool/OMNIbus</span> 的桌面入口点。</p>
<p class="p">可以使用 Conductor 来打开其他客户机应用程序，以及显示配置诸如过滤器之类的配置，或者查看文件以获取事件列表。 </p>
