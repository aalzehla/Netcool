<span class="runningheader"><strong>IBM Tivoli Netcool/OMNIbus V7.4</strong><br /><hr align="left" /></span>
<h1 class="title topictitle1">将事件添加至任务列表</h1>
<div class="body taskbody"><p class="shortdesc">可以使用任务列表来确定需要特别注意的事件。 将事件添加至与“任务列表”事件列表过滤器结合使用的任务列表。 </p>
<div class="section context"><p class="p">要将事件添加至任务列表，请选择事件列表内的事件，然后单击<span class="ph menucascade"><span class="ph uicontrol">警报</span> &gt; <span class="ph uicontrol">任务列表</span> &gt; <span class="ph uicontrol">添加至任务列表</span></span>。 事件显示在“任务列表”监视器框内。 </p>
<p class="p">也可将事件从任务列表中除去。 选择事件，然后单击<span class="ph menucascade"><span class="ph uicontrol">警报</span> &gt; <span class="ph uicontrol">任务列表</span> &gt; <span class="ph uicontrol">从任务列表中除去</span></span>。 </p>
</div>
</div>
