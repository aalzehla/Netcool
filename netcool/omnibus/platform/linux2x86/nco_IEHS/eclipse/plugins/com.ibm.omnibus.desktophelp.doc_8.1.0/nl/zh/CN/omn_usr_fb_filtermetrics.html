<span class="runningheader"><strong>IBM Tivoli Netcool/OMNIbus V7.4</strong><br /><hr align="left" /></span>
<h1 class="title topictitle1">过滤器度量</h1>
<div class="body conbody"><p class="shortdesc">所有过滤器都有关联度量。 度量是对过滤器应用的度量方法，可用于计算有用的数据。</p>
<p class="p">例如，度量可能是平均值、计数或所有警报的总和。
创建过滤器时，您可选择要使用的度量类型。
度量显示在监视器框中。</p>
</div>
