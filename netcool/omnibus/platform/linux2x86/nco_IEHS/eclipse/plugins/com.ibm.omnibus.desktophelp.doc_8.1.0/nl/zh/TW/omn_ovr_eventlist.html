<span class="runningheader"><strong>IBM Tivoli Netcool/OMNIbus 7.4 版</strong><br /><hr align="left" /></span>
<h1 class="title topictitle1">事件清單</h1>
<div class="body conbody"><p class="shortdesc"><span class="keyword">Tivoli Netcool/OMNIbus</span> 使用事件清單來呈現轉遞至 ObjectServer 的事件資料相關資訊。</p>
<p class="p">事件清單會顯示捲動清單中帶顏色編碼事件的已過濾視圖。您可以設定多個事件清單用戶端，使每個用戶端具有不同的優先順序及過濾器。您也可以使用事件清單重新設定警示優先順序，以及將問題指派或重新指派給其他使用者。將警示指派給使用者後，該使用者可以認可或取消認可警示，以便其他使用者能夠挑選該警示。</p>
</div>
