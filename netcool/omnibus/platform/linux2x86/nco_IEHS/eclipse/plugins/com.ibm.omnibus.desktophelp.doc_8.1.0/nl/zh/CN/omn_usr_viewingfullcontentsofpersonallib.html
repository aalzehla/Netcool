<span class="runningheader"><strong>IBM Tivoli Netcool/OMNIbus V7.4</strong><br /><hr align="left" /></span>
<h1 class="title topictitle1">查看个人库的完整内容</h1>
<div class="body taskbody"><p class="shortdesc">有时候，您可能希望刷新或更新个人库以显示当前在此位置上保存的某些文件，但在缺省情况下这些文件并不显示。</p>
<div class="section context">从 Conductor 执行以下任意一项操作：</div>
<ul class="ul steps-unordered"><li class="li step"><span class="ph cmd">要刷新个人库的内容，请单击<span class="ph menucascade"><span class="ph uicontrol">视图</span> &gt; <span class="ph uicontrol">刷新</span></span>。 </span> </li>
<li class="li step"><span class="ph cmd">要查看隐藏文件（其名称以 . 号开头），请单击<span class="ph menucascade"><span class="ph uicontrol">视图</span> &gt; <span class="ph uicontrol">显示隐藏文件</span></span>。 </span> </li>
<li class="li step"><span class="ph cmd">要查看备份文件（其名称以 <span class="ph filepath">.bak</span> 结尾），请单击<span class="ph menucascade"><span class="ph uicontrol">视图</span> &gt; <span class="ph uicontrol">显示备份文件</span></span>。</span></li>
</ul>
</div>
