<span class="runningheader"><strong>IBM Tivoli Netcool/OMNIbus 7.4 版</strong><br /><hr align="left" /></span>
<h1 class="title topictitle1">凍結所有事件清單</h1>
<div class="body taskbody"><p class="shortdesc">您可以凍結所有開啟的事件清單，以便不顯示 ObjectServer 的更新項目。</p>
<div class="section context"><p class="p">若要凍結所有開啟的事件清單，請從「<span class="keyword wintitle">事件清單</span>」監視器框視窗中，按一下<span class="ph menucascade"><span class="ph uicontrol">檢視</span> &gt; <span class="ph uicontrol">全部凍結</span></span>。 </p>
<p class="p">若要重新啟動 ObjectServer 的自動更新項目，請再按一下<span class="ph menucascade"><span class="ph uicontrol">檢視</span> &gt; <span class="ph uicontrol">全部凍結</span></span>。</p>
<div class="note tip"><span class="tiptitle">提示：</span> 您也可以個別地凍結及取消凍結任何開啟的事件清單，方法是從該事件清單視窗中按一下<span class="ph menucascade"><span class="ph uicontrol">檢視</span> &gt; <span class="ph uicontrol">凍結</span></span>。 </div>
</div>
</div>
