<h1 class="topictitle1">打印“目录”视图</h1>
<div><p>该主题阐述了如何打印当前在信息中心内查看的主题。</p>
<div class="section"><p>您可以执行以下步骤来打印当前查看的目录视图：</p>
</div>
<ol><li><span>单击目录视图工具栏上的<strong>打印</strong>（<img src="print.jpg" alt="打印" />）。这会打开“打印”窗口。</span></li>
<li><span>准备好将打印作业发送至打印机之后，单击“打印”窗口中的<span class="uicontrol">打印</span>，即可开始打印。</span></li>
</ol>
</div>
