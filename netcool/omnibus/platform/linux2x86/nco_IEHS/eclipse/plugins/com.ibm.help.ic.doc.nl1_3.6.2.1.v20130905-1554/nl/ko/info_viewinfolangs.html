<h1 class="topictitle1">다른 언어로 정보 보기</h1>
<div><p>Information Center 사용자 인터페이스를
다른 언어로 보려면 사용자 운영 체제의 지역 설정을 원하는
로케일과 언어로 변경해야 합니다.</p>
<p>시스템은 제품 사용자가 제공한 번역된 문서를
표시합니다. 제품 사용자가 선택한 언어로 된 문서를 제공하지 않고
영어 버전만을 제공하는 경우, 브라우저 언어 옵션이 다른 언어로 설정되어
있는 경우에도 시스템은 기본값으로 영어 버전을 표시합니다. </p>
</div>
