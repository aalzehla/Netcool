<h1 class="topictitle1">列印內容視圖</h1>
<div><p>本主題說明如何列印目前正在資訊中心中檢視的主題。</p>
<div class="section"><p>如果要列印目前正在檢視的內容視圖，請執行下列步驟：</p>
</div>
<ol><li><span>在內容視圖的工具列上按一下<strong>列印</strong>（<img src="print.jpg" alt="列印" />）。這時會開啟「列印」視窗。</span></li>
<li><span>當您準備好將列印工作傳送至印表機時，請按一下「列印」視窗中的<span class="uicontrol">列印</span>來開始列印。 </span></li>
</ol>
</div>
