<h1 class="topictitle1">查看不同语言版本的信息</h1>
<div><p>要查看另一种语言版本的信息中心用户界面，必须将操作系统的区域设置更改为您选择的语言环境和语言。</p>
<p>系统会显示产品所有者提供的已翻译文档。如果产品所有者未提供您所选语言版本的文档，但提供了英语版本，那么系统在缺省情况下会显示英语版本，即使浏览器语言已设置为另一种语言。</p>
</div>
