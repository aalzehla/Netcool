<body id="iehs36_supbrowsers" role="main"><a name="iehs36_supbrowsers"><!-- --></a>
<h1 class="title topictitle1">資訊中心支援的瀏覽器</h1>
<div class="body refbody"><p class="shortdesc">如果要使用這個資訊中心，您必須在系統上安裝支援的 Web 瀏覽器。</p>
<div class="section"><p class="p">支援下列 Web 瀏覽器：</p>
<ul class="ul"><li class="li">Microsoft Internet
Explorer 7.0 或 8.0 版</li>
<li class="li">Mozilla Firefox 3.5 或 3.6 版</li>
</ul>
<p class="p">如果您所使用支援的 Web 瀏覽器是不同版本，或使用其他 Web 瀏覽器，部分功能可能無法使用，或無法如預期運作。</p>
<p class="p">為確保資訊中心的所有功能都可使用，您必須在 Web 瀏覽器中啟用 Cookie 和 JavaScript，且必須允許 Web 瀏覽器顯示此資訊中心的蹦現視窗。</p>
</div>
