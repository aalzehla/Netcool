<h1 class="topictitle1">컨텐츠 보기 인쇄</h1>
<div><p>이 주제에서는 Information Center에서 현재 보고 있는 주제를
인쇄하는 방법을 설명합니다.</p>
<div class="section"><p>현재 보고 있는 컨텐츠 보기를 인쇄하려면
다음 단계를 수행하십시오.</p>
</div>
<ol><li><span>컨텐츠 보기의 도구 모음에서 <strong>인쇄</strong>(<img src="print.jpg" alt="인쇄" />)를 클릭하십시오. 인쇄 창이 열립니다.</span></li>
<li><span>프린터에 인쇄 작업을 보낼 준비가 완료되면 인쇄 창에서
<span class="uicontrol">인쇄</span>를 클릭하여 인쇄를 시작하십시오. </span></li>
</ol>
</div>
