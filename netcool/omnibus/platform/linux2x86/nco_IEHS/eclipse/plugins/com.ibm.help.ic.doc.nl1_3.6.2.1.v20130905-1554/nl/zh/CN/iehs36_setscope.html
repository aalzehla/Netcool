<h1 class="title topictitle1">设置适当的范围</h1>
<div class="body"><p class="shortdesc">您可以通过设置适当的过滤条件来缩小自己的工作范围。</p>
<p class="p">可以根据不同的条件（包括平台、产品名称和版本）来过滤信息中心中的内容。您可以对内容进行过滤，以缩小要处理的主题集。</p>
<p class="p">同步显示时，不满足条件或不属于范围主题集的已排除主题不会显示在导航树中。</p>
</div>
