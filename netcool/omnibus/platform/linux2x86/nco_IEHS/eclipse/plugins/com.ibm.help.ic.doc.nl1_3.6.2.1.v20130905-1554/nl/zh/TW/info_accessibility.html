<h1 class="topictitle1">資訊中心的協助工具和鍵盤快速鍵</h1>
<div><p>協助工具特性，可協助行動不便或視障之類的殘疾使用者，順利使用軟體產品。</p>
<p>IBM<sup>®</sup> Eclipse
Help System (IEHS) 是「IBM 共用元件」。IBM 產品採用 IEHS 為外部客戶提供線上文件。</p>
<p>在「IBM Accessibility Center (AC) 產品協助工具資料庫」中，IEHS 歸類為「可重複使用的元件」，因為它是個可以在數個 IBM 產品內重複使用的元件，而非獨立銷售給外部客戶的元件。</p>
