<body id="iehs36_supbrowsers" role="main"><a name="iehs36_supbrowsers"><!-- --></a>
<h1 class="title topictitle1">信息中心的受支持浏览器</h1>
<div class="body refbody"><p class="shortdesc">要使用该信息中心，必须在系统上安装受支持的 Web 浏览器。</p>
<div class="section"><p class="p">支持以下 Web 浏览器：</p>
<ul class="ul"><li class="li">Microsoft® Internet Explorer V7.0 或 V8.0</li>
<li class="li">Mozilla Firefox V3.5 或 V3.6。</li>
</ul>
<p class="p">如果使用不同版本的受支持 Web 浏览器或其他 Web 浏览器，那么部分功能可能会不可用或无法按预期工作。</p>
<p class="p">为了确保可以使用信息中心的所有功能，您必须在 Web 浏览器中启用 cookie 和 JavaScript™，并且允许 Web 浏览器显示来自该信息中心的弹出窗口。</p>
</div>
