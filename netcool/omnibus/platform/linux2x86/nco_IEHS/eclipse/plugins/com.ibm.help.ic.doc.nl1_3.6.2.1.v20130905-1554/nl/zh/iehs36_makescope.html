<h1 class="title topictitle1">创建新范围</h1>
<div class="body taskbody"><p class="shortdesc">您可以根据新需求创建新范围。</p>
<div class="tasklabel"><h2 class="sectiontitle tasklabel">过程</h2></div><ol class="ol steps"><li class="li step"><span class="ph cmd">单击工具栏上的<span class="ph uicontrol">范围：</span>。</span></li>
<li class="li step"><span class="ph cmd">单击弹出窗口中的<span class="ph uicontrol">新建</span>，这样会显示另一个弹出窗口。</span></li>
<li class="li step"><span class="ph cmd">在<span class="ph uicontrol">列表名称</span>字段中指定范围名称。</span></li>
<li class="li step"><span class="ph cmd">单击 <img class="image" src="e_expand.jpg" alt="" /> 以展开选项，然后选择范围条件和主题集。</span></li>
<li class="li step"><span class="ph cmd">单击<span class="ph uicontrol">确定</span>以保存新范围。</span></li>
</ol>
<div class="section postreq"><div class="tasklabel"><h2 class="sectiontitle tasklabel">下一步做什么</h2></div><p class="p">要使用新范围，请参阅<a class="xref" href="iehs36_usescope.html" title="您可以使用现有范围来缩小自己的工作范围。">使用现有范围</a>。</p>
