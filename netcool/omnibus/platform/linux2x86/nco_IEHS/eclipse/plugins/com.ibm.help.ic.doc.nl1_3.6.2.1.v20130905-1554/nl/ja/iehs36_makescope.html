<h1 class="title topictitle1">新しい範囲の作成</h1>
<div class="body taskbody"><p class="shortdesc">新しい要件に応じて新しい範囲を作成できます。</p>
<div class="tasklabel"><h2 class="sectiontitle tasklabel">手順</h2></div><ol class="ol steps"><li class="li step"><span class="ph cmd">ツールバーにある<span class="ph uicontrol">「範囲:」</span>をクリックします。</span></li>
<li class="li step"><span class="ph cmd">ポップアップ・ウィンドウで<span class="ph uicontrol">「新規」</span>をクリックします。さらに別のポップアップ・ウィンドウが表示されます。</span></li>
<li class="li step"><span class="ph cmd"><span class="ph uicontrol">「リスト名」</span>フィールドで範囲の名前を指定します。</span></li>
<li class="li step"><span class="ph cmd"><img class="image" src="e_expand.jpg" alt="" /> をクリックしてオプションを展開し、範囲の基準とトピック・セットを選択します。</span></li>
<li class="li step"><span class="ph cmd"><span class="ph uicontrol">「OK」</span>をクリックして新しい範囲を保存します。</span></li>
</ol>
<div class="section postreq"><div class="tasklabel"><h2 class="sectiontitle tasklabel">次のタスク</h2></div><p class="p">新しい範囲を使用する方法については、<a class="xref" href="iehs36_usescope.html" title="既存の範囲を使用して、有効な範囲を絞り込むことができます。">既存の範囲の使用</a>を参照してください。</p>
