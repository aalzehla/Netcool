<h1 class="title topictitle1">기존 범위 사용</h1>
<div class="body taskbody"><p class="shortdesc">작업 범위를 자세히 탐색하기 위해 기존 범위를 사용할 수 있습니다. </p>
<div class="tasklabel"><h2 class="sectiontitle tasklabel">프로시저</h2></div><ol class="ol steps"><li class="li step stepexpand"><span class="ph cmd">도구 모음에서 <span class="ph uicontrol">범위:</span>를 클릭하십시오. </span></li>
<li class="li step stepexpand"><span class="ph cmd">팝업 창에서 다음을 수행하십시오. </span><ol type="a" class="ol substeps"><li class="li substep"><span class="ph cmd"><span class="ph uicontrol">모든 주제 표시</span>를 클릭하여 전체 문서 범위를 설정하십시오. </span></li>
<li class="li substep"><span class="ph cmd"><span class="ph uicontrol">다음 주제만 표시</span>를 클릭하고 범위 목록에서 하나의 범위를 선택하십시오. </span></li>
</ol>
</li>
<li class="li step stepexpand"><span class="ph cmd"><span class="ph uicontrol">확인</span>을 클릭하여 작업 범위를 적용하십시오. </span></li>
</ol>
</div>
