<h1 class="title topictitle1">目次ビューの印刷</h1>
<div class="body taskbody"><p class="shortdesc">このトピックは、ヘルプ・システムで現在表示しているトピックの印刷方法を示しています。</p>
<div class="section context"><div class="tasklabel"><h2 class="sectiontitle tasklabel">このタスクについて</h2></div><p class="p">現在表示されている目次ビューを印刷するには、次のステップを実行します。</p>
</div>
<div class="tasklabel"><h2 class="sectiontitle tasklabel">手順</h2></div><ol class="ol steps"><li class="li step"><span class="ph cmd">目次ビューのツールバーの「<strong class="ph b">印刷</strong>」(<img class="image" src="print.jpg" alt="印刷" />) をクリックします。「印刷」ウィンドウが開きます。</span></li>
<li class="li step"><span class="ph cmd">プリンターに出力する準備ができたら、「印刷」ウィンドウの<span class="ph uicontrol">「印刷」</span>をクリックして、印刷を開始します。</span></li>
</ol>
</div>
