<h1 class="title topictitle1">在說明系統中列印</h1>
<div class="body taskbody"><p class="shortdesc">IBM® Eclipse
Help System 提供不同的方法來列印系統內的說明內容。</p>
<div class="section context"><div class="tasklabel"><h2 class="sectiontitle tasklabel">關於這項作業</h2></div><p class="p">您可以列印目前正在「內容」視圖中檢視的主題，或者快速列印導覽樹狀結構中的一或多個主題。</p>
</div>
