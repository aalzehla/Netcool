<h1 class="title topictitle1">列印內容視圖</h1>
<div class="body taskbody"><p class="shortdesc">本主題說明如何列印目前正在說明系統中檢視的主題。</p>
<div class="section context"><div class="tasklabel"><h2 class="sectiontitle tasklabel">關於這項作業</h2></div><p class="p">如果要列印目前正在檢視的內容視圖，請執行下列步驟：</p>
</div>
<div class="tasklabel"><h2 class="sectiontitle tasklabel">程序</h2></div><ol class="ol steps"><li class="li step"><span class="ph cmd">在內容視圖的工具列上按一下<strong class="ph b">列印</strong> (<img class="image" src="print.jpg" alt="列印" />)。這時會開啟「列印」視窗。</span></li>
<li class="li step"><span class="ph cmd">當您準備好將列印工作傳送至印表機時，請按一下「列印」視窗中的<span class="ph uicontrol">列印</span>來開始列印。 </span></li>
</ol>
</div>
