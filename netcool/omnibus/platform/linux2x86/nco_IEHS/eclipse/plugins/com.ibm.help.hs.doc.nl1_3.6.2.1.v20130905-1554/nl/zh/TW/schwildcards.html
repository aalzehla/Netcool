<h1 class="topictitle1">利用萬用字元搜尋</h1>
<div><p>在閱讀此主題後，您可以瞭解如何用萬用字元進行搜尋以擴展搜尋範圍。</p>
<div class="section"><p>在說明系統中，您可以使用星號 (*) 及問號 (?) 等萬用字元來搜尋詞彙。</p>
<ul><li>星號 (*) – 對應於詞彙中的多個不明或可變的字元。
例如，搜尋 <tt>par*</tt> 一詞會傳回 <tt>partly</tt>、<tt>participate</tt>、<tt>partial</tt> 及開頭是 <tt>par</tt> 的其他單字。</li>
<li>問號 (?) – 對應於詞彙中的單一不明或可變字元或零字元。比方說，搜尋 <tt>par?</tt> 一詞會傳回 <tt>part</tt>，但不會傳回 <tt>partial</tt> 或 <tt>partly</tt>。</li>
</ul>
</div>
