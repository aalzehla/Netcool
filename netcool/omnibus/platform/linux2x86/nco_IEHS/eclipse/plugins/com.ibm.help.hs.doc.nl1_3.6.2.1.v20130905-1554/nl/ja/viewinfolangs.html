<h1 class="title topictitle1">さまざまな言語による情報の表示</h1>
<div class="body conbody"><p class="shortdesc">ヘルプ・システムのユーザー・
インターフェースを別の言語で表示するには、
ご使用のオペレーティング・システムの地域設定を、
選択するロケールおよび言語に変更する必要があります。</p>
<p class="p">システムは、製品の所有者が提供した翻訳済みのドキュメンテーションを表示します。
選択した言語のドキュメンテーションは提供されていないが、英語版がある場合は、ブラウザーの言語オプションが別の言語に設定されていても、デフォルトで英語版が表示されます。</p>
</div>
