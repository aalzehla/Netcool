<h1 class="title topictitle1">檢視不同語言的資訊</h1>
<div class="body conbody"><p class="shortdesc">如果要以另一種語言來檢視說明系統使用者介面，您必須將作業系統的區域設定變更為所選擇的語言環境和語言。</p>
<p class="p">系統會顯示產品擁有者所提供的翻譯說明文件。
如果產品擁有者尚未提供您所選語言的說明文件，但提供了英文版本，依預設，系統會顯示英文版本，即使瀏覽器語言選項設成另一個語言也是如此。</p>
