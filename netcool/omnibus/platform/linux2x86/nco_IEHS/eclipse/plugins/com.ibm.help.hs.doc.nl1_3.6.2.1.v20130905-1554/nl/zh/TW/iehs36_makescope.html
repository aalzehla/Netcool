<h1 class="title topictitle1">建立新範圍</h1>
<div class="body taskbody"><p class="shortdesc">您可以根據您的新需求，建立新的範圍。</p>
<div class="tasklabel"><h2 class="sectiontitle tasklabel">程序</h2></div><ol class="ol steps"><li class="li step"><span class="ph cmd">按一下工具列上的<span class="ph uicontrol">範圍：</span>。</span></li>
<li class="li step"><span class="ph cmd">按一下蹦現視窗中的<span class="ph uicontrol">新建</span>，將會顯示另一個蹦現視窗。</span></li>
<li class="li step"><span class="ph cmd">在<span class="ph uicontrol">清單名稱</span>欄位中指定您的範圍名稱。</span></li>
<li class="li step"><span class="ph cmd">按一下 <img class="image" src="e_expand.jpg" alt="" /> 展開選項，並選取您的範圍準則和主題集。</span></li>
<li class="li step"><span class="ph cmd">按一下<span class="ph uicontrol">確定</span>以儲存您的新範圍。</span></li>
</ol>
<div class="section postreq"><div class="tasklabel"><h2 class="sectiontitle tasklabel">下一步</h2></div><p class="p">如果要使用您的新範圍，請參閱<a class="xref" href="iehs36_usescope.html" title="您可以使用現有的範圍來縮小您的作業範圍。">使用現有的範圍</a>。</p>
</div>
