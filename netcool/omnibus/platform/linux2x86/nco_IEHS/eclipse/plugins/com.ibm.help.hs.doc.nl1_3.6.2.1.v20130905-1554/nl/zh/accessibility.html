<h1 class="topictitle1">帮助系统中的辅助功能选项和键盘快捷键</h1>
<div><p>辅助功能部件帮助身体不便（例如，行动不便或有视力障碍）的用户成功地使用软件产品。</p>
<p>IBM<sup>®</sup> Eclipse Help System（IEHS）是 IBM 公共组件。IBM 产品采用 IEHS 向外部客户在线提供各类文档。</p>
<p>在 IBM Accessibility Center（AC）产品辅助功能选项数据库中，IEHS 被归为“可复用的组件”，这是因为该组件会在 IBM 产品中重复使用，而不会单独向外部客户出售。</p>
