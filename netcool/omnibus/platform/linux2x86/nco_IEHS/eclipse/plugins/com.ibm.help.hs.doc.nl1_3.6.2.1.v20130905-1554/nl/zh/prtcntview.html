<h1 class="title topictitle1">打印“目录”视图</h1>
<div class="body taskbody"><p class="shortdesc">该主题阐述了如何打印当前在帮助系统中查看的主题。</p>
<div class="section context"><div class="tasklabel"><h2 class="sectiontitle tasklabel">关于此任务</h2></div><p class="p">您可以执行以下步骤来打印当前查看的目录视图：</p>
</div>
<div class="tasklabel"><h2 class="sectiontitle tasklabel">过程</h2></div><ol class="ol steps"><li class="li step"><span class="ph cmd">单击目录视图工具栏上的<strong class="ph b">打印</strong>（<img class="image" src="print.jpg" alt="打印" />）。这会打开“打印”窗口。</span></li>
<li class="li step"><span class="ph cmd">准备好将打印作业发送至打印机之后，单击“打印”窗口中的<span class="ph uicontrol">打印</span>，即可开始打印。</span></li>
</ol>
</div>
