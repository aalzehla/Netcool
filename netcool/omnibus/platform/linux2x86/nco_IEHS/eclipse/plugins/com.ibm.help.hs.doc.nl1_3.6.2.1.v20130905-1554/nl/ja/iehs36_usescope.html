<h1 class="title topictitle1">既存の範囲の使用</h1>
<div class="body taskbody"><p class="shortdesc">既存の範囲を使用して、有効な範囲を絞り込むことができます。</p>
<div class="tasklabel"><h2 class="sectiontitle tasklabel">手順</h2></div><ol class="ol steps"><li class="li step stepexpand"><span class="ph cmd">ツールバーにある<span class="ph uicontrol">「範囲」</span>をクリックします。</span></li>
<li class="li step stepexpand"><span class="ph cmd">ポップアップ・ウィンドウで、以下のようにします。</span><ol type="a" class="ol substeps"><li class="li substep"><span class="ph cmd">資料全体という範囲を設定する場合は、<span class="ph uicontrol">「すべてのトピックを表示」</span>をクリックします。</span></li>
<li class="li substep"><span class="ph cmd">範囲リストから 1 つの範囲を選択する場合は、<span class="ph uicontrol">「次のトピックのみを表示」</span>をクリックします。</span></li>
</ol>
</li>
<li class="li step stepexpand"><span class="ph cmd"><span class="ph uicontrol">「OK」</span>をクリックして、対象の範囲を有効にします。</span></li>
</ol>
</div>
