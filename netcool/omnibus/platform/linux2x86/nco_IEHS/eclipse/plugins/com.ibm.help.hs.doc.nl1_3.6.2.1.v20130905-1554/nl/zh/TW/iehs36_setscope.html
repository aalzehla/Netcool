<h1 class="title topictitle1">設定適當的範圍</h1>
<div class="body"><p class="shortdesc">您可以設定適當的過濾準則，以縮小作業範圍。</p>
<p class="p">資訊中心的內容可以依照不同的準則過濾，包括平台、產品名稱和版本。您可以過濾內容，以使用為數較少的一組主題範圍。</p>
<p class="p">在您同步化顯示時，已排除的主題（不符合準則或不屬於您範圍內的主題集）不會出現在導覽樹狀結構中。</p>
</div>
