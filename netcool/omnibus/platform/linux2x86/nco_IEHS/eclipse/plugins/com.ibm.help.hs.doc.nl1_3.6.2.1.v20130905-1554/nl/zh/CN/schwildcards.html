<h1 class="topictitle1">使用通配符进行搜索</h1>
<div><p>阅读该主题后，您将了解如何使用通配符进行搜索以扩大搜索范围。</p>
<div class="section"><p>您可以使用星号（*）和问号（?）之类的通配符在帮助系统中搜索某项。</p>
<ul><li>星号（*）－ 表示搜索项中的多个未知字符或可变字符。
例如，使用搜索项 <tt>par*</tt> 进行搜索，将返回 <tt>partly</tt>、<tt>participate</tt>、<tt>partial</tt> 以及其他以 <tt>par</tt> 开头的词。</li>
<li>问号（?）－ 表示搜索项中的单个未知字符、可变字符或 0 个字符。例如，使用搜索项 <tt>par?</tt> 进行搜索，将返回 <tt>part</tt>，但不会返回 <tt>partial</tt> 或 <tt>partly</tt>。</li>
</ul>
